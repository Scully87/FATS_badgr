<!DOCTYPE html>
<html>
<head>
  <title>BADGR</title>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/users.css" />
  <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>

 <!-- TYPEKIT -->
  <script src="//use.typekit.net/tdm2vof.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>


</head>
<body>
<section id="swipeLeft" class="page" data-role="page">
<section class="wrapper">
  <section class="holder">
    <section class="users-page"  class="ui-content">
      <ul id='list-of-users'>
        <template id='user-template'>
          <section class="each">
            <li class='username-entry'>
              <p class='user-number'>{{userNumber}}</p>
              <p class='username'>{{username}}</p>
              <section class="badge-up">
                <section class="badge-container">
                  <section class="top-row">
                    <section id="img" class="absolute-pussy"></section>
                    <section id="img" class="attention-seeker"></section>
                    <section  id="img" class="hardcore-gamer"></section>
                  </section>
                  <section id="img" class="bottom-row">
                    <section id="img" class="nerd-alert"></section>
                    <section id="img" class="heavy-drinker"></section>
                    <section id="img" class="proper-spanner"></section>
                  </section>
                </section>
              </section>
           </li>
          </section>
        </template>
      </ul>
    <section class="notification">
      <p></p><br>
      <section class="img-notif"></section>
    </section>
    <a href="/profile.html">
      <section class="profile-button">
      </section>
    </a>
    </section>
  </section>
</section>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js' type='text/javascript'></script>
<script src="http://rawgithub.com/briangonzalez/jquery.pep.js/master/src/jquery.pep.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/users.js"></script>
<script type="text/javascript">
  $(document).ready( function() {
    $(".ui-loader").hide();
  });
</script>
</body>
</html>
