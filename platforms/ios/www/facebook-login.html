<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>

  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<body>

<div id="fb-root"></div>

     <script type="text/javascript">      // Initialize the Parse object first.
      Parse.initialize("mb5W1qycBdfI5o1n4HIa1kTay05cr3ZYWaY0ztB7", "Ju1HmxUHUi94vV1DQdblOHEBvZSwi94z2bHjKZuJ");
       window.fbAsyncInit = function() {
         Parse.FacebookUtils.init({
           appId      : '1512191115731719',
           status     : true,
           cookie     : true,  // enable cookies to allow the server to access the session
           xfbml      : true,  // parse social plugins on this page
           version    : 'v2.1'
         });


        Parse.FacebookUtils.logIn(null, {
          success: function(user) {
            if (!user.existed()) {
              FB.api('/me', function(response) {
                if (!response.error) {
                  user.set("username", response.name)
                  user.save(null, {
                    success: function(user) {
                      console.log('Success! User log in via Facebook and username updated.')
                    },
                    error: function(user, error) {
                      console.log("Oops, something went wrong saving your name.");
                    }
                  });
                } else {
                  console.log("Oops something went wrong with facebook.");
                }
              });
            } else {
              console.log('User')
            }
          }
        });

    };

       (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "http://connect.facebook.net/en_US/all.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
     </script>

</body>

</html>
