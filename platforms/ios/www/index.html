<section class="wrapper">
  <section class="holder">
    <section id="badger-logo" class="animated animation-name"></section>
    <section class="popup">
      <section id="popupBasic" data-role="popup">
        <input type="text" placeholder="Username" id='username' name='username'/>
        <input type='password' placeholder='Password' id='password' name='password' />
        <input type='submit' value='Sign up' id='sign_up_button' href='#' />
        <input type='submit' value="Sign in" id='sign_in_button' href='#'>
      </section>
    </section>
    <section class="home-text">
      Give your mates badges<br><p>Click Badgr to login or sign up</p>
    </section>
    <a href="/facebook-login.html">
      <section id="fbk-button"><img id="fbicon" src="/img/facebookicon-01.png" height="32" width="32">
        <h2 id="facebooktext">Log in with Facebook</h2>
      </section>
    </a>
  </section>
</section>
<script>
  Parse.initialize("mb5W1qycBdfI5o1n4HIa1kTay05cr3ZYWaY0ztB7", "Ju1HmxUHUi94vV1DQdblOHEBvZSwi94z2bHjKZuJ");

  $('.logout_button').on('click', function() {
    Parse.User.logOut();

  });

  Parse.initialize("mb5W1qycBdfI5o1n4HIa1kTay05cr3ZYWaY0ztB7", "Ju1HmxUHUi94vV1DQdblOHEBvZSwi94z2bHjKZuJ");

    $('#sign_up_button').on('click', function(event) {
      event.preventDefault();
      var user = new Parse.User()
      var username = $('#username').val()
      var password = $('#password').val()
      user.set("username", username)
      user.set("password", password)

      user.signUp(null, {
        success: function(user) {
            window.location.href="users.html"
            console.log('Success!')
          },
        error: function(user, error) {
          console.log('Error!')
          }
      });
    });

    $('#sign_in_button').on('click', function(event) {

      var username = $('#username').val();
      var password = $('#password').val();
      Parse.User.logIn(username, password, {
        success: function(user) {
          window.location.href="users.html"
          console.log('success!')
          console.log(user)
        },
        error: function(user, error) {
          console.log('login error!')
        }
      });
    });
</script>
